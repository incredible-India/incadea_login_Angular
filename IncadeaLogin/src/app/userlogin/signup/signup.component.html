<app-inc-header></app-inc-header>

<div class="container">
    <div class="mt-3 text-center alert alert-info text-center mx-auto" style="width: 400px;" >

        <form [formGroup]="signUp"  (ngSubmit) = "crtAccount()" >
      
            <!-- if user got any error  -->
      
            <p class="text-danger" *ngIf="error"><b>{{errorMessage}}</b></p>
      
      
      
            <div class="container mx-auto " >
              <label for="username">Full Name</label>
              <input type="email"  class="form-control"  formControlName="username" >
              <!-- //latar remove -->
              <span class="text-danger" *ngIf="username && username.invalid && username.touched" >Invalid User Name</span>
                
            </div>
      

            <div class="container">
                <label for="dcode">User Email</label>
                <input type="text"   class="form-control" formControlName="useremail" >
                <span class="text-danger" *ngIf="useremail && useremail.invalid && useremail.touched" >Invalid User Email</span>
              
              </div>

      
            <div class="container">
              <label for="Password">Password</label>
              <input type="password"   class="form-control" name="password" formControlName="userpassword" >
              <span class="text-danger" *ngIf="userpassword && userpassword.invalid && userpassword.touched" >Password must contain minimum 5 char</span>
            
            </div>
      
      
        
      
      
      <input type="submit" value="Create Account" class=" mx-4 btn btn-primary mb-4 mt-4"  >
      <a   routerLink="">Already User</a>
      
          </form>
    </div>
</div>
